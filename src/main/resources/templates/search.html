<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head th:replace="~{fragments :: head}">
    <link rel = "stylesheet" href = "techjobs.css">
</head>
<body>

<div th:replace="~{fragments :: page-header}"></div>

<div class="container body-content">

  <h1 th:text="${#strings.capitalizeWords(title)}"></h1>

  <form th:action="@{/search/results}" method = "post">
    <h2>Search by:</h2>

    <p>
            <span th:each="column : ${columns}">
                <input
                        type="radio"
                        name="searchType"
                        th:id="${column.key}"
                        th:value="${column.key}"
                        th:checked="${column.key == 'all'}"/>
                <label th:for="${column.key}" th:text="${column.value}"></label>
            </span>

    </p>

    <p>
      <label for="searchTerm">Keyword:</label>
      <input type="text" name="searchTerm" id="searchTerm" />
    </p>

    <input type="submit" value="Search" />
  </form>

  <hr />

  <!-- TODO #4 - Loop over the search results to display all job fields. -->


    <th:block th:if="${not #lists.isEmpty(jobs)}">
        <table class = "job-listing" >
            <thead>
            <tr>

                <th>Company</th>
                <th>Location</th>
                <th>Position</th>
                <th>Skill</th>
            </tr>
            </thead>
            <tbody>
            <!-- Loop through the jobs list and display each job -->
            <tr th:each="job : ${jobs}">
                <td th:text="${job.employer}"></td>
                <td th:text="${job.location}"></td>
                <td th:text="${job.positionType}"></td>
                <td th:text="${job.coreCompetency}"></td>
            </tr>
            </tbody>
        </table>
    </th:block>

    <!-- Display a message if the jobs list is empty -->
    <th:block th:if="${#lists.isEmpty(jobs)}">
        <p>No results found.</p>
    </th:block>
</div>

</body>
</html>
